<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="black-piece" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <linearGradient id="white-piece" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#d4d4d4"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Board pattern (simplified) -->
  <g opacity="0.3">
    <rect x="80" y="80" width="88" height="88" fill="#8b4513"/>
    <rect x="256" y="80" width="88" height="88" fill="#8b4513"/>
    <rect x="168" y="168" width="88" height="88" fill="#8b4513"/>
    <rect x="344" y="168" width="88" height="88" fill="#8b4513"/>
    <rect x="80" y="256" width="88" height="88" fill="#8b4513"/>
    <rect x="256" y="256" width="88" height="88" fill="#8b4513"/>
    <rect x="168" y="344" width="88" height="88" fill="#8b4513"/>
    <rect x="344" y="344" width="88" height="88" fill="#8b4513"/>
  </g>

  <!-- Black piece (top left) -->
  <circle cx="170" cy="170" r="55" fill="url(#black-piece)" stroke="#444" stroke-width="4"/>
  <ellipse cx="170" cy="165" rx="35" ry="20" fill="rgba(255,255,255,0.1)"/>

  <!-- White piece (bottom right) -->
  <circle cx="342" cy="342" r="55" fill="url(#white-piece)" stroke="#aaa" stroke-width="4"/>
  <ellipse cx="342" cy="337" rx="35" ry="20" fill="rgba(255,255,255,0.5)"/>

  <!-- King piece (center) - rotated square -->
  <g transform="translate(256, 256) rotate(45)">
    <rect x="-50" y="-50" width="100" height="100" rx="15" fill="url(#black-piece)" stroke="url(#gold)" stroke-width="5"/>
  </g>
  <text x="256" y="270" text-anchor="middle" font-size="50" fill="#ffd700" style="text-shadow: 0 2px 4px rgba(0,0,0,0.5);">â™›</text>

  <!-- Accent glow -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#4fc3f7" stroke-width="3" opacity="0.3"/>
</svg>
